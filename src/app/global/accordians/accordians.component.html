<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Simulation 
        </mat-panel-title>
        <mat-panel-description>
            Predictive Analysis
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <form class="example-form" style="margin-top: 40px; margin-left: 10px">
        <mat-form-field class="example-full-width">
          <mat-label>Planet</mat-label>
          <input matInput placeholder="Ex. Mercury" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Mass</mat-label>
            <input matInput placeholder="Ex. 0.1">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Diameter</mat-label>
            <input matInput placeholder="Ex. 123" >
        </mat-form-field>
        <button mat-button (click)="simulation()">Submit</button>
      </form>
    </mat-expansion-panel>
</mat-accordion>
